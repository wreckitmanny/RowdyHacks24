<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to the Future Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Animated DeLorean -->
        <div class="delorean"></div>

        <!-- Input Field for Name -->
        <input type="text" id="userName" placeholder="What's your name, McFly?">

        <!-- Start Adventure Button -->
        <button id="startAdventure" onclick="startAdventure()">Start Your Adventure</button>

        <!-- Story Display Area -->
        <div id="story"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
